<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мини Маркет</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #005bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .name {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }
    .desc {
      font-size: 14px;
      color: #555;
      height: 40px;
      overflow: hidden;
    }
    .price {
      font-size: 18px;
      color: #0077cc;
      margin-top: 10px;
    }
    .buy-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #e05700;
    }
  </style>
</head>
<body>

<header>
  <h1>Товары дня • Мини-Маркет</h1>
</header>

<form action="/account">
  <button class="buy-btn" type="submit">Мой кабинет</button>
</form>


<div class="container">
  {% for item in items %}
  <div class="card">
    <img src="{{ item[3] }}" alt="{{ item[1] }}">
    <div class="name">{{ item[1] }}</div>
    <div class="desc">{{ item[2] }}</div>
    <div class="price">{{ item[4] }} ₽</div>
    <form action="/add" method="POST">
      <input type="hidden" name="name" value="{{ item[1] }}">
      <input type="hidden" name="descript" value="{{ item[2] }}">
      <input type="hidden" name="price" value="{{ item[4] }}">
      <input type="hidden" name="image_url" value="{{ item[3] }}">
      <button class="buy-btn" type="submit">Купить</button>
    </form>
  </div>
  {% endfor %}
</div>

</body>
</html>
